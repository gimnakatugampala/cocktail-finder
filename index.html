  <body>
    <div class="container">
      <h1>Cocktail Finder</h1>
      <div class="flex">
        <form class="flex" id="submit">
          <input
            type="text"
            id="search"
            placeholder="Search for Cocktail Names"
          />
          <button class="search-btn" type="submit">
            <i class="fas fa-search"></i>
